<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chat</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="flex m-auto">
        <div class="flex justify-center items-center pt-4 [width:7%] pb-4 h-screen">
            <div class="flex flex-col items-center w-10 p-1 h-full">
                <img class="icons mb-20 mt-8" src="./assets/app_logo.png" alt="app logo" />
                <div class="flex flex-col space-y-5">
                    <img class="icons" src="./assets/menu.png" alt="menu" />
                    <img class="icons" src="./assets/profile.png" alt="profile" />
                    <img class="icons" src="./assets/call.png" alt="call" />
                    <img class="icons" src="./assets/save.png" alt="save" />
                    <img class="icons" src="./assets/info.png" alt="info" />
                </div>
                <img class="icons mt-auto" src="./assets/switch.png" alt="switch" />
            </div>
        </div>
        <div class="[width:26%] h-screen bg-cultured">
            <div class="flex space-x-4 pl-6 h-36 items-center">
                <img class="profile-pic" src="./assets/personal_profile_pic.png">
                <div>
                    <p class="font-bold text-xl">John Doe</p>
                    <p class="font-normal text-spanish-gray">My Account</p>
                </div>
            </div>
            <hr>
            <div class="pl-6 pr-6 space-y-4">
                <p class="font-bold text-2xl">Online now</p>
                <div class="flex justify-around">
                    <div class="relative">
                        <img class="profile-pic" src="./assets/friend_1.png">
                        <img class="absolute right-0 bottom-1" src="./assets/online_status.png">
                    </div>
                    <div class="relative">
                        <img class="profile-pic" src="./assets/friend_2.png">
                        <img class="absolute right-0 bottom-1" src="./assets/online_status.png">
                    </div>
                    <div class="relative">
                        <img class="profile-pic" src="./assets/friend_3.png">
                        <img class="absolute right-0 bottom-1" src="./assets/online_status.png">
                    </div>
                    <div class="relative">
                        <img class="profile-pic" src="./assets/friend_4.png">
                        <img class="absolute right-0 bottom-1" src="./assets/online_status.png">
                    </div>
                    <div class="relative">
                        <img class="profile-pic" src="./assets/online_friend_count.png">
                        <p class="absolute left-1/2 bottom-4 text-neon-orange font-semibold translate-x-[-50%]">18+</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
